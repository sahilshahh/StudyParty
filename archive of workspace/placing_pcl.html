	<style>
		/* Basic dimension information about the map that can be used when positioning furniture.*/
		.contain {
			--naturalW: 1079;
			--naturalH:722;
			--RES: calc(100vw - 2 * 2vmin);
			--W: calc(1.5*var(--RES));
			--L: calc(var(--W) * var(--naturalH) / var(--naturalW));
			width: 90vw;
			height: 90vh;
			border: 5px double red;
			overflow:scroll;perspective: 90vw;
		}
		#map {
			--totalW: calc(147.644 - 1);
			--totalH: calc(114.400 - 1);
			--top: calc(6.648 *var(--W) / var(--totalW));
			--left: calc(23.129 *var(--W) / var(--totalW));
			--w: calc(97.106 *var(--W) / var(--totalW));
			--l: calc(99.448 *var(--W) / var(--totalW));
			width: var(--w);
			height: var(--l);
			/*position:absolute;*/
			/*left: var(--left);*/
			/*top: var(--top);*/
			/*margin:50px;*/

			--RES: var(--w);
			--map-width: var(--w);
			--map-height: var(--l);
		}
	</style>
