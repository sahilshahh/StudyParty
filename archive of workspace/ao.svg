    </clipPath>
    <mask id="soft">
      <rect width="300" height="300" fill="url(#grad)" transform="rotate(-20 150 150)"/>
    </mask>
    <mask id="moresoft">
      <rect x="0" y="0" width="300" height="300" fill="url(#lingrad)" transform="rotate(-20 150 150)"/>
    </mask>
<!--     <rect width="100" height="100" fill="url(#grad)"/> -->
    <radialGradient id="grad" spreadMethod="reflect" fx=".20" r=".5">
      <stop offset="0" stop-color="white"/>
      <stop offset="100" stop-color="rgba(255,255,255.75)"/>
    </radialGradient>
    <linearGradient id="lingrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(0,0,0,.5)"/>
      <stop offset=".5" stop-color="white"/>
      <stop offset=".75" stop-color="rgba(0,0,0,.5)"/>
    </linearGradient>
  </svg>
  </g>
