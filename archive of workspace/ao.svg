    <image xlink:href="http://images6.fanpop.com/image/photos/39700000/Ao-the-Squirrel-akatsuki-no-yona-39779174-500-258.gif" clip-path="url(#circle2)" mask="url(#soft)" preserveAspectRatio="xMidYMid meet" width="100%" height="100%" transform="rotate(-20 150 150)"/>
    <clipPath id="circle2">
