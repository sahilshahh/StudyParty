<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>StudyParty</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style> 
		#contentContainer {
			width: 1280px;
			height: 1024px;
			border: 5px black solid;
			margin: 0 auto;
			overflow: hidden;
			background-color: #F2F2F2;
			cursor: pointer;
		}
		#dot {
			position: absolute;
			z-index: 2;
		}
		#map{
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 1;
		}
	</style>
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <h1><a href="/">StudyParty</a></h1>
				
				<div id="contentContainer" style="position: relative; left: 0; top: 0;">
					<img id="dot" src="{{ url_for('static', filename='img/dot.svg') }}" width="10" height="10">
					<img id="map" src="{{ url_for('static', filename='img/disneymap.jpg') }}" width="1280" height="1024" alt="Planets" usemap="#planetmap">
					<script src="{{ url_for('static', filename='js/dot_position_load.js') }}"></script> 
					<script>
						var s = document.querySelector("#dot");
						var container = document.querySelector("#contentContainer");
						
						function dotPosition(){
							s.style.position = "absolute";
							var x = {{name}}, y = {{location}};
							s.style.left = x + "px";
							s.style.top = y + "px";
						}
						
						window.onload = dotPosition;
					</script>
				</div>
				
				<div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                        <h3>X Position: {{name}}</h3>
                        <h3>Y Position: {{location}}</h3>
                </div>
            </div>

        </div>
        <!-- /row -->
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <!-- /container full -->

    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
